<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jewelry WebAR Experience</title>
    
    <!-- Script MindAR dan Three.js via CDN -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
    </script>

    <style>
        :root {
            --primary: #ff3366;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
        }

        /* Container Video AR */
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none; /* Biarkan klik tembus ke canvas jika perlu */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header */
        .header {
            padding: 20px;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            color: white;
        }
        .header h1 {
            font-size: 1.2rem;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
        }
        .status-pill {
            display: inline-block;
            margin-top: 8px;
            padding: 4px 12px;
            background: rgba(255, 51, 102, 0.2);
            border: 1px solid var(--primary);
            border-radius: 20px;
            font-size: 0.7rem;
            color: var(--primary);
        }

        /* Scanner Bracket Visuals */
        .scanner-bracket {
            position: absolute;
            width: 250px;
            height: 250px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.1);
            transition: border-color 0.3s ease;
        }
        
        .scanner-bracket::before, .scanner-bracket::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border-color: var(--primary);
            border-style: solid;
            transition: all 0.3s ease;
        }
        
        .scanner-bracket::before {
            top: -1px; left: -1px;
            border-width: 2px 0 0 2px;
            border-radius: 20px 0 0 0;
        }
        
        .scanner-bracket::after {
            bottom: -1px; right: -1px;
            border-width: 0 2px 2px 0;
            border-radius: 0 0 20px 0;
        }

        /* Scanning Laser Animation */
        .scan-line {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            position: absolute;
            top: 0;
            animation: scan 2s infinite linear;
            opacity: 0.7;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Controls / Start Button */
        #start-screen {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            pointer-events: auto;
            backdrop-filter: blur(5px);
        }

        .btn-start {
            background: linear-gradient(45deg, #ff3366, #ff5e62);
            border: none;
            padding: 15px 40px;
            color: white;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 51, 102, 0.4);
            transition: transform 0.2s;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .btn-start:active {
            transform: scale(0.95);
        }

        .instruction {
            color: #ccc;
            margin-bottom: 30px;
            text-align: center;
            max-width: 80%;
            line-height: 1.5;
        }

        .hidden {
            display: none !important;
        }

        /* Loading Spinner */
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            display: none;
        }
        
        /* Floating interaction hint */
        .interact-hint {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            animation: pulseText 2s infinite;
        }

        @keyframes pulseText {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <!-- Start / Loading Screen -->
    <div id="start-screen">
        <div class="loader" id="loader"></div>
        <h2 style="color:white; margin-bottom:10px;">VIRTUAL HEART AR</h2>
        <p class="instruction">Arahkan kamera ke gelang (atau gambar target demo) untuk melihat detak jantung digital.</p>
        <button class="btn-start" id="start-button">Mulai Kamera</button>
    </div>

    <!-- UI Overlay saat AR aktif -->
    <div id="ui-layer" class="hidden">
        <div class="header">
            <h1>Product Name</h1>
            <div class="status-pill" id="status-text">Scanning Target...</div>
        </div>
        
        <div class="scanner-bracket">
            <div class="scan-line"></div>
        </div>
        
        <div class="interact-hint">Tap layar untuk mengubah warna Aura</div>
    </div>

    <!-- Container Render 3D -->
    <div id="container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { MindARThree } from 'mindar-image-three';
        // Import GLTFLoader untuk load model Blender (.glb/.gltf)
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- KONFIGURASI ---
        const USE_EXTERNAL_MODEL = false; 
        const MODEL_URL = './assets/heart.glb'; 

        // --- Variabel Global ---
        let mindarThree = null;
        let heartMesh = null;
        let particles = []; // Array untuk menyimpan partikel
        let haloRings = []; // Array untuk cincin hologram
        let pulseSpeed = 2.0;
        let isTracking = false;
        let currentHue = 0; // Untuk interaksi warna

        const startButton = document.getElementById('start-button');
        const startScreen = document.getElementById('start-screen');
        const loader = document.getElementById('loader');
        const uiLayer = document.getElementById('ui-layer');
        const statusText = document.getElementById('status-text');

        // --- Fungsi Helper: Bikin Partikel Melayang ---
        function createParticles(count) {
            const particleGroup = new THREE.Group();
            const geometry = new THREE.SphereGeometry(0.02, 8, 8);
            const material = new THREE.MeshBasicMaterial({
                color: 0xffaaaa,
                transparent: true,
                opacity: 0.8
            });

            for(let i = 0; i < count; i++) {
                const mesh = new THREE.Mesh(geometry, material.clone()); // Clone material biar bisa beda opacity
                // Random posisi awal di sekitar pusat
                resetParticle(mesh);
                particles.push({
                    mesh: mesh,
                    speed: 0.005 + Math.random() * 0.01,
                    wobble: Math.random() * Math.PI * 2
                });
                particleGroup.add(mesh);
            }
            return particleGroup;
        }

        function resetParticle(mesh) {
            const r = 0.3 * Math.sqrt(Math.random()); // Sebaran radius
            const theta = Math.random() * 2 * Math.PI;
            
            mesh.position.x = r * Math.cos(theta);
            mesh.position.y = r * Math.sin(theta); // Di ThreeJS MindAR, Y seringkali atas/bawah relatif marker
            mesh.position.z = -0.2 + Math.random() * 0.4; // Variasi kedalaman
            
            // Kita atur posisi awal Y agak bawah biar naik ke atas
            mesh.position.y = -0.5 + Math.random() * 0.3;
            
            mesh.material.opacity = 0;
            mesh.scale.set(1,1,1);
        }

        // --- Fungsi Helper: Bikin Cincin Hologram ---
        function createHoloRings() {
            const group = new THREE.Group();

            const mat = new THREE.MeshBasicMaterial({
                color: 0xff3366,
                transparent: true,
                opacity: 0.3,
                side: THREE.DoubleSide,
                wireframe: true // Mode wireframe biar kelihatan tech
            });
            
            // Cincin 1 (Horizontal)
            const geo1 = new THREE.TorusGeometry(0.6, 0.005, 16, 100);
            const ring1 = new THREE.Mesh(geo1, mat);
            group.add(ring1);
            haloRings.push({ mesh: ring1, axis: 'z', speed: 0.5 });

            // Cincin 2 (Miring)
            const geo2 = new THREE.TorusGeometry(0.5, 0.005, 16, 100);
            const ring2 = new THREE.Mesh(geo2, mat);
            ring2.rotation.x = Math.PI / 2.5;
            group.add(ring2);
            haloRings.push({ mesh: ring2, axis: 'y', speed: -0.8 });

             // Cincin 3 (Kecil Vertikal)
            const geo3 = new THREE.TorusGeometry(0.4, 0.002, 16, 80);
            const ring3 = new THREE.Mesh(geo3, mat);
            ring3.rotation.y = Math.PI / 2;
            group.add(ring3);
            haloRings.push({ mesh: ring3, axis: 'x', speed: 1.2 });

            return group;
        }

        // --- Load GLB ---
        function loadGLBModel(sceneGroup) {
            const loader = new GLTFLoader();
            loader.load(MODEL_URL, (gltf) => {
                heartMesh = gltf.scene;
                heartMesh.scale.set(0.5, 0.5, 0.5); 
                heartMesh.position.set(0, 0, 0); // Center
                
                heartMesh.traverse((node) => {
                    if (node.isMesh) {
                        node.castShadow = true;
                        node.receiveShadow = true;
                        // Ganti material jadi crystal-like
                        node.material = new THREE.MeshPhysicalMaterial({
                            color: 0xff0040,
                            metalness: 0.1,
                            roughness: 0.1,
                            transmission: 0.6, // Glass effect
                            thickness: 1.0,
                            clearcoat: 1.0
                        });
                    }
                });
                sceneGroup.add(heartMesh);
            }, undefined, (error) => {
                console.error('Error load GLB, fallback', error);
                heartMesh = createProceduralHeart();
                sceneGroup.add(heartMesh);
            });
        }

        // --- Procedural Heart (Fallback) ---
        function createProceduralHeart() {
            const x = 0, y = 0;
            const heartShape = new THREE.Shape();
            heartShape.moveTo(x + 0.5, y + 0.5);
            heartShape.bezierCurveTo(x + 0.5, y + 0.5, x + 0.4, y, x, y);
            heartShape.bezierCurveTo(x - 0.6, y, x - 0.6, y + 0.7, x - 0.6, y + 0.7);
            heartShape.bezierCurveTo(x - 0.6, y + 1.1, x - 0.3, y + 1.54, x + 0.5, y + 1.9);
            heartShape.bezierCurveTo(x + 1.2, y + 1.54, x + 1.6, y + 1.1, x + 1.6, y + 0.7);
            heartShape.bezierCurveTo(x + 1.6, y + 0.7, x + 1.6, y, x + 1.0, y);
            heartShape.bezierCurveTo(x + 0.7, y, x + 0.5, y + 0.5, x + 0.5, y + 0.5);

            const geometry = new THREE.ExtrudeGeometry(heartShape, {
                depth: 0.3, bevelEnabled: true, bevelSegments: 4, steps: 2, bevelSize: 0.1, bevelThickness: 0.1
            });
            geometry.center();
            
            // Material Crystal High-End
            const material = new THREE.MeshPhysicalMaterial({
                color: 0xff0040,      
                emissive: 0x330000,
                metalness: 0.2,
                roughness: 0.05,      // Sangat mulus
                clearcoat: 1.0,
                clearcoatRoughness: 0.0,
                transmission: 0.5,    // Tembus pandang seperti kaca
                thickness: 2.0,       // Efek ketebalan kaca
                ior: 1.5              // Indeks refraksi (Ruby/Glass)
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.rotation.x = Math.PI; // Flip biar tegak
            // mesh.position.z = 0.2;
            return mesh;
        }

        // --- Inisialisasi AR ---
        async function initAR() {
            startButton.style.display = 'none';
            loader.style.display = 'block';

            // Gunakan file .mind Anda sendiri di sini untuk produksi
            mindarThree = new MindARThree({
                container: document.querySelector('#container'),
                imageTargetSrc: "https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.0/examples/image-tracking/assets/card-example/card.mind",
                filterMinCF: 0.0001, 
                filterBeta: 0.001,
            });

            const { renderer, scene, camera } = mindarThree;

            // Pencahayaan yang lebih dramatis
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const spotLight = new THREE.SpotLight(0xffffff, 5);
            spotLight.position.set(0, 0, 5);
            spotLight.angle = 0.5;
            spotLight.penumbra = 0.5;
            scene.add(spotLight);
            
            // Main Anchor
            const anchor = mindarThree.addAnchor(0);
            
            // Container utama agar mudah diatur posisinya
            const mainGroup = new THREE.Group();
            mainGroup.position.z = 0.2; // Sedikit melayang dari kertas/gelang
            anchor.group.add(mainGroup);

            // 1. Tambah Heart
            if (USE_EXTERNAL_MODEL) {
                loadGLBModel(mainGroup);
            } else {
                heartMesh = createProceduralHeart();
                heartMesh.scale.set(0.3, 0.3, 0.3); 
                mainGroup.add(heartMesh);
            }

            // 2. Tambah Hologram Rings
            const rings = createHoloRings();
            mainGroup.add(rings);

            // 3. Tambah Particles
            const particlesMesh = createParticles(30);
            mainGroup.add(particlesMesh);

            // --- Handler Tracking ---
            anchor.onTargetFound = () => {
                isTracking = true;
                statusText.innerText = "LINK ESTABLISHED";
                statusText.style.borderColor = "#00ffea";
                statusText.style.color = "#00ffea";
                statusText.style.background = "rgba(0, 255, 234, 0.1)";
                document.querySelector('.scanner-bracket').style.borderColor = "#00ffea";
                document.querySelector('.scanner-bracket').style.boxShadow = "0 0 30px #00ffea";
            };

            anchor.onTargetLost = () => {
                isTracking = false;
                statusText.innerText = "SCANNING TARGET...";
                statusText.style.borderColor = "#ff3366";
                statusText.style.color = "#ff3366";
                statusText.style.background = "rgba(255, 51, 102, 0.2)";
                document.querySelector('.scanner-bracket').style.borderColor = "rgba(255, 255, 255, 0.3)";
                document.querySelector('.scanner-bracket').style.boxShadow = "none";
            };

            // --- Start ---
            try {
                await mindarThree.start();
                startScreen.classList.add('hidden');
                uiLayer.classList.remove('hidden');
                
                renderer.setAnimationLoop(() => {
                    renderLoop();
                    renderer.render(scene, camera);
                });
            } catch (error) {
                console.error(error);
                alert("Camera error.");
                loader.style.display = 'none';
                startButton.style.display = 'block';
            }
        }

        // --- Animasi Loop ---
        function renderLoop() {
            const time = Date.now() * 0.001;
            
            // 1. Animasi Heart
            if (heartMesh) {
                // Detak jantung ritmis (sinus wave dimodifikasi)
                const pulse = Math.sin(time * pulseSpeed * Math.PI) * 0.1 + 1;
                
                // Rotasi Floating
                heartMesh.rotation.y = Math.sin(time * 0.5) * 0.2;
                heartMesh.rotation.z = Math.cos(time * 0.3) * 0.1;

                // Scale Pulse
                const baseScale = USE_EXTERNAL_MODEL ? 0.5 : 0.3;
                heartMesh.scale.set(baseScale * pulse, baseScale * pulse, baseScale * pulse);

                // Emissive Pulse (Glow)
                if (heartMesh.material) {
                    // Warna berubah pelan (Rainbow effect dikit) + pulse intensity
                    const intensity = (pulse - 0.8) * 4;
                    heartMesh.material.emissiveIntensity = intensity > 0 ? intensity : 0;
                    
                    // Update warna dari interaksi user
                    const color = new THREE.Color().setHSL(currentHue, 1, 0.5);
                    heartMesh.material.color.lerp(color, 0.05);
                    heartMesh.material.emissive.lerp(color, 0.05);
                }
            }

            // 2. Animasi Cincin Hologram (Tech Rotate)
            haloRings.forEach(ring => {
                if(ring.axis === 'x') ring.mesh.rotation.x += ring.speed * 0.01;
                if(ring.axis === 'y') ring.mesh.rotation.y += ring.speed * 0.01;
                if(ring.axis === 'z') ring.mesh.rotation.z += ring.speed * 0.01;
                
                // Efek "Breathing" pada cincin
                const s = 1 + Math.sin(time * 2) * 0.05;
                ring.mesh.scale.set(s,s,s);
            });

            // 3. Animasi Partikel (Floating Up)
            particles.forEach(p => {
                p.mesh.position.y += p.speed;
                // Gerakan kiri-kanan (wobble)
                p.mesh.position.x += Math.sin(time * 2 + p.wobble) * 0.002;
                
                // Fade in/out logic
                if (p.mesh.position.y > 0.6) {
                    p.mesh.material.opacity -= 0.02;
                } else if (p.mesh.material.opacity < 0.8) {
                    p.mesh.material.opacity += 0.02;
                }

                // Reset kalau sudah terlalu tinggi/hilang
                if (p.mesh.position.y > 0.8 || p.mesh.material.opacity <= 0) {
                    resetParticle(p.mesh);
                }
            });
        }

        // --- Interaction (Tap to Change Color) ---
        window.addEventListener('click', (e) => {
            // Cek apakah klik tombol start, jika bukan baru ganti warna
            if(e.target.id !== 'start-button') {
                currentHue = Math.random(); // Ganti warna target secara acak
                pulseSpeed = 4.0; // Jantung berdetak cepat sesaat
                setTimeout(() => { pulseSpeed = 2.0; }, 1000); // Balik normal
            }
        });

        startButton.addEventListener('click', initAR);

    </script>
</body>
</html>
